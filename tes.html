<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="home.css">
        <title>Contact Form</title>
   <header></header>
   <body>
    <div class="contact-container" id="contact-us">
        <h2 style="text-align:center; text-decoration:underline;">Get a Free Quote</h2>
        <h4 style="text-align:center; text-decoration:underline;">It's free, we're not joking, we promise</h4>
        <form action="https://formsubmit.co/ethanmathendrix@gmail.com" method="post">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" name="firstname" id="fname" required placeholder="Your first name and no other name please.">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="Sname">Surname</label>
                </div>
                <div class="col-75">
                    <input type="text" name="surname" id="Sname"required placeholder="Ye last name, yes the name of your clan">
                </div>
            </div>
            
    
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="email" name="email" id="email"required placeholder="We are very inclusive regarding email, except for google+, eww.">
                </div>
            </div>
            <div class="col-75">
                <label for="quote">Any Questions? Ask us over here.</label>
                <textarea name="quote" id="quote" rows="4"  placeholder="Write something.... go ahead don't be shy";
                style="height: 200px;">
                </textarea>
            </div>
            <div class="row">
                <button class="button" type="submit" value="Submit">Send</button>
            </div>
            </div>
        </form>
    </div>

   </body>
   <footer></footer>
